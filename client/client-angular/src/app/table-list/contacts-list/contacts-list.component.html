<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Contacts Table</h4>
      <a class="" (click)="onCreate()" href="javascript:void(0)">
        <i class="material-icons">add_box</i>
        <!-- <p class="card-category">ADD NEW CATEGORY</p> -->
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <th>Full Name</th>
            <th>Email</th>
            <th>Published</th>
            <th>Message</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{contact.fullName}}</td>
              <td>{{contact.email}}</td>
              <td>{{contact.published | date:"short"}}</td>
              <td class="text-primary">{{contact.message.substring(0,50)}}</td>
              <td>
                <a class="" href="javascript:void(0)" (click)="onEdit(contact)">
                  <i class="material-icons">edit</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDelete(contact)">
                  <i class="material-icons">delete</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDetails(contact)">
                  <i class="material-icons">list</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
