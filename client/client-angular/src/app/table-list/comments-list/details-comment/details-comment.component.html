<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Comment Details</h4>
            <p class="card-category">See your comment</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #name value="{{ comment.name }}" matInput placeholder="Name" disabled />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        value="{{ comment.published }}"
                        matInput
                        placeholder="Published"
                        disabled
                      />
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #articleId value="{{ comment.articleId }}" matInput placeholder="Article ID" disabled/>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #body
                      rows="5"
                      matInput
                      placeholder="Body"
                      disabled
                      value="{{ comment.body }}"
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="onEdit()"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Edit
              </button>
              <button
              (click)="onDelete()"
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
            >
              Delete
            </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
