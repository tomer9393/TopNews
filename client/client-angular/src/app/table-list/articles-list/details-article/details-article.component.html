<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Article Details</h4>
            <p class="card-category">See your article</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      #title
                      value="{{ article.title }}"
                      matInput
                      placeholder="Title"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      #img
                      value="{{ article.img }}"
                      matInput
                      placeholder="Image Url"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input
                      #category
                      value="{{ article.category }}"
                      matInput
                      placeholder="Category"
                      disabled
                    />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input
                      value="{{ article.published }}"
                      matInput
                      placeholder="Published"
                      disabled
                    />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input
                        value="{{ article.lastUpdate }}"
                        matInput
                        placeholder="Last Update"
                        disabled
                      />
                    </mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #subtitle
                      value="{{ article.subTitle }}"
                      rows="3"
                      matInput
                      placeholder="Subtitle"
                      disabled
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <textarea
                      #body
                      value="{{ article.body }}"
                      rows="30"
                      matInput
                      placeholder="Body"
                      disabled
                    ></textarea>
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="onEdit()"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Edit
              </button>
              <button
              (click)="onDelete()"
              mat-raised-button
              type="submit"
              class="btn btn-danger pull-right"
            >
              Delete
            </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <app-comments-list [listFor]="listFor"></app-comments-list>
  </div>
</div>
