<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create New Contact</h4>
            <p class="card-category">Complete your contact</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #title matInput value="{{ scrape.title }}" placeholder="Title" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #link matInput value="{{ scrape.link }}" placeholder="Link" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #rating matInput value="{{ scrape.rating }}" placeholder="Rating" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #genre matInput value="{{ scrape.genre }}" placeholder="Genre" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #duration matInput value="{{ scrape.duration }}" placeholder="Duration" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input #year matInput value="{{ scrape.year }}" placeholder="Year" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input #img matInput value="{{ scrape.img }}" placeholder="Image Url" />
                  </mat-form-field>
                </div>
              </div>
              <button
                (click)="onUpdate(title.value, link.value, year.value, rating.value, genre.value, duration.value, img.value)"
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Update
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
