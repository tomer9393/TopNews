<div class="col-md-12">
  <div class="card">
    <div class="card-header card-header-danger">
      <h4 class="card-title">Scrapes Table</h4>
      <a class="" (click)="onScrape()" href="javascript:void(0)">
        <i class="material-icons">cloud_download</i>
      </a>
      <a class="" (click)="onDeleteAll()" href="javascript:void(0)">
        <i class="material-icons">delete_sweep</i>
      </a>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead class="text-primary">
            <th>Title</th>
            <th>Img URL</th>
            <th>Published</th>
            <th>Scrape Time</th>
            <th>Actions</th>
          </thead>
          <tbody>
            <tr *ngFor="let scrape of scrapes">
              <td>{{scrape.title}}</td>
              <td >{{scrape.img.substring(0,50) + '...' }}</td>
              <td>{{scrape.published}}</td>
              <td>{{scrape.time | date:'short'}}</td>
              <td>
                <a class="" href="javascript:void(0)" (click)="onEdit(scrape)">
                  <i class="material-icons">edit</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDelete(scrape)">
                  <i class="material-icons">delete</i>
                </a>
                <a class="" href="javascript:void(0)" (click)="onDetails(scrape)">
                  <i class="material-icons">list</i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
